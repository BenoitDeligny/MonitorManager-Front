<div class="customersContainer">
  <div class="customersTable">
    <p-toast></p-toast>

    <!-- * Tableau de données -->
    <p-table
      #dt
      [value]="customers"
      [globalFilterFields]="['firstname', 'lastname', 'alias', 'commercial']"
      [(selection)]="selectedCustomers"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [scrollable]="true"
      [rows]="2"
      scrollHeight="600px"
      [virtualScroll]="true"
      [virtualRowHeight]="34"
    >
      >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <button
            pButton
            pRipple
            label="New"
            icon="pi pi-plus"
            class="p-button-raised"
            (click)="openNew()"
          ></button>
          <button
            pButton
            pRipple
            label="Delete"
            icon="pi pi-trash"
            class="p-button-raised p-button-danger"
            (click)="deleteSelectedCustomers()"
            [disabled]="!selectedCustomers || !selectedCustomers.length"
          ></button>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="customerName">
            CustomerName <p-sortIcon field="customerName"></p-sortIcon>
          </th>
          <th pSortableColumn="address">
            Address <p-sortIcon field="address"></p-sortIcon>
          </th>
          <th pSortableColumn="department">
            Department <p-sortIcon field="department"></p-sortIcon>
          </th>
          <th pSortableColumn="commercial">
            Commercial <p-sortIcon field="commercial"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>
            <p-tableCheckbox [value]="customer"></p-tableCheckbox>
          </td>
          <td>{{ customer.customerName }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.department }}</td>
          <td>{{ customer.commercial }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info p-mr-2"
              (click)="editCustomer(customer)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteCustomer(customer)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- * Modale de création et d'édition -->
  <p-dialog
    [(visible)]="customerDialog"
    [style]="{ width: '450px' }"
    header="customer Details"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="p-field">
        <label for="customerName">CustomerName</label>
        <input
          type="text"
          pInputText
          id="customerName"
          [(ngModel)]="customer.customerName"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !customer.customerName"
          >CustomerName is required.</small
        >
      </div>
      <div class="p-field">
        <label for="address">Address</label>
        <input
          type="text"
          pInputText
          id="address"
          [(ngModel)]="customer.address"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !customer.address"
          >Address is required.</small
        >
      </div>
      <div class="p-field">
        <label for="department">Department</label>
        <input
          type="text"
          pInputText
          id="department"
          [(ngModel)]="customer.department"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !customer.department"
          >Department is required.</small
        >
      </div>
      <div class="p-field">
        <label for="commercial">Commercial</label>
        <input
          type="text"
          pInputText
          id="commercial"
          [(ngModel)]="customer.commercial"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !customer.commercial"
          >Commercial is required.</small
        >
      </div>
      <div class="p-field">
        <label for="monitors">Monitors</label>
        <input
          type="text"
          pInputText
          id="monitors"
          [(ngModel)]="customer.monitors"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !customer.monitors"
          >Monitors is required.</small
        >
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveCustomer()"
        [disabled]="
          !customer.customerName ||
          !customer.address ||
          !customer.department ||
          !customer.commercial ||
          !customer.monitors
        "
      ></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
