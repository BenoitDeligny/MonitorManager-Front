<div class="monitorsContainer">
  <div class="monitorsTable">
    <p-toast></p-toast>

    <!-- * Tableau de données -->
    <p-table
      #dt
      [value]="monitors"
      [globalFilterFields]="['firstname', 'lastname', 'alias', 'email']"
      [(selection)]="selectedMonitors"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [scrollable]="true"
      [rows]="2"
      scrollHeight="600px"
      [virtualScroll]="true"
      [virtualRowHeight]="34"
    >
      >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <button
            pButton
            pRipple
            label="New"
            icon="pi pi-plus"
            class="p-button-raised"
            (click)="openNew()"
          ></button>
          <button
            pButton
            pRipple
            label="Delete"
            icon="pi pi-trash"
            class="p-button-raised p-button-danger"
            (click)="deleteSelectedMonitors()"
            [disabled]="!selectedMonitors || !selectedMonitors.length"
          ></button>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="firstname">
            Firstname <p-sortIcon field="firstname"></p-sortIcon>
          </th>
          <th pSortableColumn="lastname">
            Lastname <p-sortIcon field="lastname"></p-sortIcon>
          </th>
          <th pSortableColumn="alias">
            Alias <p-sortIcon field="alias"></p-sortIcon>
          </th>
          <th pSortableColumn="email">
            Email <p-sortIcon field="email"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-monitor>
        <tr>
          <td>
            <p-tableCheckbox [value]="monitor"></p-tableCheckbox>
          </td>
          <td>{{ monitor.firstname }}</td>
          <td>{{ monitor.lastname }}</td>
          <td>{{ monitor.alias }}</td>
          <td>{{ monitor.email }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info p-mr-2"
              (click)="editMonitor(monitor)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteMonitor(monitor)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- * Modale de création et d'édition -->
  <p-dialog
    [(visible)]="monitorDialog"
    [style]="{ width: '450px' }"
    header="monitor Details"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="p-field">
        <label for="reference">Reference</label>
        <input
          type="text"
          pInputText
          id="reference"
          [(ngModel)]="monitor.reference"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !monitor.reference"
          >Reference is required.</small
        >
      </div>
      <div class="p-field">
        <label for="monitorVersion">MonitorVersion</label>
        <input
          type="text"
          pInputText
          id="monitorVersion"
          [(ngModel)]="monitor.monitorVersion"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !monitor.monitorVersion"
          >MonitorVersion is required.</small
        >
      </div>
      <div class="p-field">
        <label for="softwareVersion">SoftwareVersion</label>
        <input
          type="text"
          pInputText
          id="softwareVersion"
          [(ngModel)]="monitor.softwareVersion"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !monitor.softwareVersion"
          >SoftwareVersion is required.</small
        >
      </div>
      <div class="p-field">
        <label for="disposal">Disposal</label>
        <input
          type="text"
          pInputText
          id="disposal"
          [(ngModel)]="monitor.disposal"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !monitor.disposal"
          >Disposal is required.</small
        >
      </div>
      <div class="p-field">
        <label for="owner">Owner</label>
        <input
          type="text"
          pInputText
          id="owner"
          [(ngModel)]="monitor.owner"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !monitor.owner"
          >Owner is required.</small
        >
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveMonitor()"
        [disabled]="
          !monitor.reference ||
          !monitor.monitorVersion ||
          !monitor.softwareVersion ||
          !monitor.owner ||
          !monitor.disposal
        "
      ></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
